<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End mentor order Summary</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <img src="./images/illustration-hero.svg" />
      <div class="main-text">
        <h3>Order Summary</h3>
        <p>
          You can listen to millions of songs, <br />audiobooks, and podcasts on
          any device <br />anywhere in the world!
        </p>
      </div>

      <div class="account-info">
        <div class="music-icon">
          <img src="./images/icon-music.svg" />
        </div>
        
          <div class="plan-info">
            <h4>Annual Plan</h4>
            <p>$9.99/year</p>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
    
      </div>
      <button>Proceed to Payment</button>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
      
    </div>
  </body>
</html>
